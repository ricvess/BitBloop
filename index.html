<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitBloop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg, #f0f0f0);
      color: var(--text, #333);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      padding: 1em;
      background: var(--header-bg, #222);
      color: white;
      text-align: center;
    }
    nav button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    main {
      flex: 1;
      padding: 1em;
    }
    .hidden { display: none; }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 1em;
    }
    .tile {
      background: #ddd;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>BitBloop</h1>
    <div>
      <span>Level: <span id="user-level">1</span></span> |
      <span>Points: <span id="user-points">0</span></span>
    </div>
  </header>

  <nav>
    <button onclick="navigate('login')">Login</button>
    <button onclick="navigate('menu')">Menu</button>
    <button onclick="navigate('games')">Games</button>
    <button onclick="navigate('leaderboard')">Leaderboard</button>
    <button onclick="navigate('settings')">Settings</button>
  </nav>

  <main>
    <section id="login">
      <h2>Login</h2>
      <input id="usernameInput" placeholder="Enter your username" />
      <button onclick="saveUsername()">Save</button>
    </section>

    <section id="menu" class="hidden">
      <h2>Welcome, <span id="currentUser">Anonymous</span>!</h2>
      <button onclick="navigate('games')">Start Game</button>
    </section>

    <section id="games" class="hidden">
      <h2>Game 1: Tap the Tiles</h2>
      <button onclick="startGame()">Start Game</button>
      <div id="gameArea" class="game-grid"></div>
    </section>

    <section id="leaderboard" class="hidden">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </section>

    <section id="settings" class="hidden">
      <h2>Settings</h2>
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="toggleSound()">Toggle Sound</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 BitBloop. All rights reserved.</p>
  </footer>

  <script>
    let userLevel = 1;
    let userPoints = 0;
    let soundEnabled = true;

    function navigate(section) {
      document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
      document.getElementById(section).classList.remove('hidden');
    }

    function saveUsername() {
      const name = document.getElementById('usernameInput').value || 'Anonymous';
      localStorage.setItem('bitbloop_username', name);
      document.getElementById('currentUser').textContent = name;
      navigate('menu');
    }

    function loadUsername() {
      const name = localStorage.getItem('bitbloop_username') || 'Anonymous';
      document.getElementById('currentUser').textContent = name;
    }

    function toggleTheme() {
      const dark = document.body.style.getPropertyValue('--bg') !== '#111';
      document.body.style.setProperty('--bg', dark ? '#111' : '#f0f0f0');
      document.body.style.setProperty('--text', dark ? '#fff' : '#333');
      document.body.style.setProperty('--header-bg', dark ? '#000' : '#222');
      localStorage.setItem('bitbloop_theme', dark ? 'dark' : 'light');
    }

    function loadTheme() {
      const theme = localStorage.getItem('bitbloop_theme');
      if (theme === 'dark') toggleTheme();
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      localStorage.setItem('bitbloop_sound', soundEnabled);
      alert(`Sound ${soundEnabled ? 'On' : 'Off'}`);
    }

    function loadSound() {
      const saved = localStorage.getItem('bitbloop_sound');
      soundEnabled = saved === 'true';
    }

    function startGame() {
      const area = document.getElementById('gameArea');
      area.innerHTML = '';
      for (let i = 0; i < 12; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = i + 1;
        tile.onclick = () => {
          tile.style.background = '#4caf50';
          completeGame();
        };
        area.appendChild(tile);
      }
    }

    function completeGame(pointsEarned = 10) {
      userPoints += pointsEarned;
      userLevel += 1;
      saveStats();
      renderLeaderboard();
      alert(`Game Complete! Level: ${userLevel}, Points: ${userPoints}`);
      navigate('games');
    }

    function saveStats() {
      localStorage.setItem('bitbloop_level', userLevel);
      localStorage.setItem('bitbloop_points', userPoints);
      document.getElementById('user-level').textContent = userLevel;
      document.getElementById('user-points').textContent = userPoints;
    }

    function loadStats() {
      userLevel = parseInt(localStorage.getItem('bitbloop_level') || '1');
      userPoints = parseInt(localStorage.getItem('bitbloop_points') || '0');
      document.getElementById('user-level').textContent = userLevel;
      document.getElementById('user-points').textContent = userPoints;
    }

    function renderLeaderboard() {
      const list = document.getElementById('leaderboardList');
      const username = localStorage.getItem('bitbloop_username') || 'Anonymous';
      list.innerHTML = `<li>${username} - Level ${userLevel}, Points ${userPoints}</li>`;
    }

    window.addEventListener('load', () => {
      loadUsername();
      loadTheme();
      loadSound();
      loadStats();
      renderLeaderboard();
    });
  </script>
</body>
</html>
