<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitBloop Ultimate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { font-size: 2.2em; margin: 20px 0; }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00bcd4;
      color: #fff;
    }
    button:hover {
      background-color: #008c9e;
    }
    #loginForm, #gameArea, #menu, #profile {
      display: none;
      margin-top: 20px;
    }
    .game-list button {
      display: block;
      width: 200px;
      margin: 10px auto;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>🎮 BitBloop Ultimate</h1>

  <div id="loginForm">
    <input type="text" id="username" placeholder="Enter username" />
    <br><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="profile">
    <p id="greeting"></p>
    <p id="stats"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="menu" class="game-list"></div>

  <div id="gameArea"></div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>

  <script>
    const userData = {
      points: 0,
      level: 1
    };

    const games = {
      "🎯 Tebak Angka": () => {
        const num = Math.floor(Math.random() * 10) + 1;
        let guess = prompt("Tebak angka 1-10:");
        if (parseInt(guess) === num) {
          win("Benar! 🎉 Angkanya " + num);
        } else {
          lose("Salah! 😢 Angkanya " + num);
        }
      },

      "✊ Batu Gunting Kertas": () => {
        const choices = ["Batu", "Gunting", "Kertas"];
        const user = prompt("Pilih: Batu, Gunting, atau Kertas?");
        const bot = choices[Math.floor(Math.random() * 3)];
        if (!user) return;
        if (user === bot) return alert("Seri! Bot juga pilih " + bot);
        if (
          (user === "Batu" && bot === "Gunting") ||
          (user === "Gunting" && bot === "Kertas") ||
          (user === "Kertas" && bot === "Batu")
        ) {
          win("Menang! Bot pilih " + bot);
        } else {
          lose("Kalah! Bot pilih " + bot);
        }
      },

      "🧠 Quick Math": () => {
        const a = Math.floor(Math.random() * 10);
        const b = Math.floor(Math.random() * 10);
        const answer = a + b;
        const user = prompt(`${a} + ${b} = ?`);
        if (parseInt(user) === answer) {
          win("Benar! Jawabannya " + answer);
        } else {
          lose("Salah! Jawabannya " + answer);
        }
      },

      "🟢 Memory Match": () => {
        const cards = ["A", "A", "B", "B"];
        let shuffled = cards.sort(() => 0.5 - Math.random());
        let picks = [];
        for (let i = 0; i < 2; i++) {
          picks.push(prompt(`Kartu ke-${i + 1} (1-4):`));
        }
        if (shuffled[picks[0] - 1] === shuffled[picks[1] - 1]) {
          win("Cocok! 🎉");
        } else {
          lose("Tidak cocok 😢");
        }
      },

      "🐍 Snake (Mini)": () => {
        alert("Main Snake di versi ini masih coming soon 🐍");
        lose("Belum tersedia");
      }
    };

    function playGame(name) {
      playSound('click');
      games[name]();
    }

    function win(msg) {
      alert(msg);
      userData.points += 10;
      if (userData.points >= userData.level * 50) {
        userData.level++;
        alert("Naik level ke " + userData.level + " 🎉");
        playSound('win');
      } else {
        playSound('click');
      }
      saveUserData();
      updateProfile();
    }

    function lose(msg) {
      alert(msg);
      playSound('lose');
    }

    function playSound(type) {
      const sounds = {
        click: document.getElementById("clickSound"),
        win: document.getElementById("winSound"),
        lose: document.getElementById("loseSound")
      };
      if (sounds[type]) {
        sounds[type].currentTime = 0;
        sounds[type].play();
      }
    }

    function login() {
      const name = document.getElementById("username").value;
      if (!name) return alert("Masukkan username!");
      const saved = localStorage.getItem(name);
      if (saved) {
        Object.assign(userData, JSON.parse(saved));
      }
      userData.name = name;
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("menu").style.display = "block";
      document.getElementById("profile").style.display = "block";
      showMenu();
      updateProfile();
    }

    function logout() {
      localStorage.setItem(userData.name, JSON.stringify(userData));
      location.reload();
    }

    function updateProfile() {
      document.getElementById("greeting").innerText = `Hi, ${userData.name}!`;
      document.getElementById("stats").innerText = `Level: ${userData.level} | Poin: ${userData.points}`;
    }

    function saveUserData() {
      if (userData.name)
        localStorage.setItem(userData.name, JSON.stringify(userData));
    }

    function showMenu() {
      const menu = document.getElementById("menu");
      menu.innerHTML = "<h2>Pilih Game</h2>";
      for (let game in games) {
        const btn = document.createElement("button");
        btn.innerText = game;
        btn.onclick = () => playGame(game);
        menu.appendChild(btn);
      }
    }

    window.onload = () => {
      document.getElementById("loginForm").style.display = "block";
    };
  </script>
</body>
</html>
