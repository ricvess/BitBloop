<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitBloop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #111;
      color: #f5f5f5;
    }
    header, footer {
      padding: 1em;
      background-color: #2e86de;
      color: white;
    }
    main {
      padding: 2em;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    button {
      margin: 1em;
      padding: 0.8em 2em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #2e86de;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #1b4f72;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .game-container {
      margin-top: 20px;
    }
    .card {
      width: 60px;
      height: 60px;
      display: inline-block;
      background: #ccc;
      margin: 5px;
      font-size: 24px;
      line-height: 60px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BitBloop</h1>
    <p>Level: <span id="user-level">1</span> | Points: <span id="user-points">0</span></p>
  </header>

  <main>
    <!-- Login Section -->
    <section id="login" class="active">
      <h2>Welcome to BitBloop</h2>
      <p>Enter your username to start</p>
      <input type="text" id="usernameInput" placeholder="Enter username" />
      <br />
      <button onclick="login()">Enter</button>
    </section>

    <!-- Menu Section -->
    <section id="menu">
      <h2>Main Menu</h2>
      <button onclick="navigate('games')">Play Games</button>
      <button onclick="navigate('leaderboard')">Leaderboard</button>
      <button onclick="navigate('settings')">Settings</button>
    </section>

    <!-- Game Selection -->
    <section id="games">
      <h2>Game Library</h2>
      <div>
        <button onclick="openGame('memory')">Memory Match</button>
        <button onclick="openGame('math')">Math Rush</button>
        <button onclick="openGame('tap')">Tap Fast</button>
        <button onclick="openGame('click')">Click the Box</button>
        <button onclick="openGame('guess')">Guess Number</button>
      </div>
      <div class="game-container" id="gameArea"></div>
      <button onclick="navigate('menu')">Back</button>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
      <button onclick="navigate('menu')">Back</button>
    </section>

    <!-- Settings -->
    <section id="settings">
      <h2>Settings</h2>
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="toggleSound()">Toggle Sound</button>
      <button onclick="navigate('menu')">Back</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BitBloop. All rights reserved.</p>
  </footer>

  <script>
    let userLevel = 1;
    let userPoints = 0;
    let soundOn = true;

    function login() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert('Please enter a username!');
        return;
      }
      localStorage.setItem('bitbloop_username', username);
      navigate('menu');
      loadStats();
    }

    function navigate(page) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(page).classList.add('active');
      document.getElementById('gameArea').innerHTML = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('bitbloop_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function toggleSound() {
      soundOn = !soundOn;
      localStorage.setItem('bitbloop_sound', soundOn ? 'on' : 'off');
      alert("Sound: " + (soundOn ? "ON" : "OFF"));
    }

    function playSound() {
      if (soundOn) {
        const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');
        audio.play();
      }
    }

    function completeGame(pointsEarned = 10) {
      userPoints += pointsEarned;
      userLevel += 1;
      saveStats();
      alert(`Game Complete! Level: ${userLevel}, Points: ${userPoints}`);
      navigate('games');
    }

    function saveStats() {
      localStorage.setItem('bitbloop_level', userLevel);
      localStorage.setItem('bitbloop_points', userPoints);
      document.getElementById('user-level').textContent = userLevel;
      document.getElementById('user-points').textContent = userPoints;
    }

    function loadStats() {
      userLevel = parseInt(localStorage.getItem('bitbloop_level') || '1');
      userPoints = parseInt(localStorage.getItem('bitbloop_points') || '0');
      document.getElementById('user-level').textContent = userLevel;
      document.getElementById('user-points').textContent = userPoints;
    }

    function renderLeaderboard() {
      const list = document.getElementById('leaderboardList');
      const username = localStorage.getItem('bitbloop_username') || 'Anonymous';
      list.innerHTML = `<li>${username} - Level ${userLevel}, Points ${userPoints}</li>`;
    }

    function loadTheme() {
      const theme = localStorage.getItem('bitbloop_theme');
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }

    function loadSound() {
      soundOn = localStorage.getItem('bitbloop_sound') !== 'off';
    }

    function loadUsername() {
      const stored = localStorage.getItem('bitbloop_username');
      if (stored) {
        document.getElementById('usernameInput').value = stored;
      }
    }

    function openGame(game) {
      const area = document.getElementById('gameArea');
      playSound();
      if (game === 'memory') {
        area.innerHTML = '<p>Match all pairs!</p>';
        const cards = ['A', 'A', 'B', 'B', 'C', 'C'].sort(() => 0.5 - Math.random());
        let selected = [], matched = [];
        cards.forEach((val, i) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.dataset.value = val;
          div.dataset.index = i;
          div.onclick = function() {
            if (selected.length < 2 && !div.classList.contains('matched')) {
              div.textContent = val;
              selected.push(div);
              if (selected.length === 2) {
                setTimeout(() => {
                  if (selected[0].dataset.value === selected[1].dataset.value) {
                    selected.forEach(el => {
                      el.classList.add('matched');
                      matched.push(el);
                    });
                    if (matched.length === cards.length) completeGame(15);
                  } else {
                    selected.forEach(el => el.textContent = '');
                  }
                  selected = [];
                }, 500);
              }
            }
          };
          area.appendChild(div);
        });
      } else if (game === 'math') {
        const a = Math.floor(Math.random() * 20), b = Math.floor(Math.random() * 20);
        area.innerHTML = `<p>${a} + ${b} = ?</p>
          <input id="answer" type="number">
          <button onclick="checkMath(${a + b})">Submit</button>`;
      } else if (game === 'tap') {
        let count = 0;
        area.innerHTML = `<p>Tap as fast as you can in 5 seconds!</p>
          <p id="tapCount">0</p>
          <button onclick="tap()">TAP</button>`;
        setTimeout(() => {
          completeGame(count);
        }, 5000);
        window.tap = () => {
          count++;
          document.getElementById('tapCount').textContent = count;
        };
      } else if (game === 'click') {
        area.innerHTML = `<p>Click the box when it turns green</p>
          <div id="box" style="width:100px;height:100px;background:red;margin:auto;"></div>`;
        const box = document.getElementById('box');
        setTimeout(() => {
          box.style.background = 'green';
          box.onclick = () => completeGame(12);
        }, Math.random() * 3000 + 1000);
      } else if (game === 'guess') {
        const target = Math.floor(Math.random() * 10) + 1;
        area.innerHTML = `<p>Guess a number between 1-10</p>
          <input id="guessInput" type="number"><button onclick="checkGuess(${target})">Guess</button>`;
      }
    }

    function checkMath(answer) {
      const user = parseInt(document.getElementById('answer').value);
      if (user === answer) completeGame(10);
      else alert("Wrong!");
    }

    function checkGuess(target) {
      const guess = parseInt(document.getElementById('guessInput').value);
      if (guess === target) completeGame(11);
      else alert("Try Again!");
    }

    window.addEventListener('load', () => {
      loadUsername();
      loadStats();
      loadTheme();
      loadSound();
      renderLeaderboard();
    });
  </script>
</body>
</html>
