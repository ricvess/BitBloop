<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitBloop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #87CEFA;
      --accent-color: #4682B4;
      --bg-color: #F0F8FF;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      position: relative;
    }

    .hamburger {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1000;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: var(--primary-color);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 4rem;
    }

    nav.show {
      transform: translateX(0);
    }

    nav a {
      display: block;
      color: white;
      padding: 1rem;
      text-decoration: none;
      font-size: 1.2rem;
    }

    section {
      padding: 2rem;
      display: none;
    }

    section.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .button {
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
    }

    .game-list button {
      margin-bottom: 10px;
      width: 100%;
    }

    .game-list {
      max-width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" id="hamburger">â˜°</div>
    BitBloop
  </header>

  <nav id="nav">
    <a href="#" onclick="navigate('home')">Home</a>
    <a href="#" onclick="navigate('games')">Games</a>
    <a href="#" onclick="navigate('account')">Account</a>
  </nav>

  <section id="home" class="active">
    <h2>Welcome to BitBloop!</h2>
    <p>Fun and fresh minigames for everyone.</p>
    <button class="button" onclick="navigate('games')">Play</button>
  </section>

  <section id="games">
    <h2>Select a Game</h2>
    <div class="game-list">
      <button class="button" onclick="selectGame(1)">ðŸŽ´ Memory Match</button>
      <button class="button" onclick="selectGame(2)">ðŸ”¢ Guess the Number</button>
      <button class="button" onclick="selectGame(3)">ðŸª¨ Rock Paper Scissors</button>
      <button class="button" onclick="selectGame(4)">ðŸ§  Quick Math</button>
      <button class="button" onclick="selectGame(5)">ðŸŽµ Music Match</button>
      <button class="button" onclick="selectGame(6)">ðŸŽ¯ Target Clicker</button>
      <button class="button" onclick="selectGame(7)">ðŸ”¤ Word Scramble</button>
      <button class="button" onclick="selectGame(8)">ðŸŽˆ Balloon Pop</button>
      <button class="button" onclick="selectGame(9)">ðŸš€ Reaction Timer</button>
      <button class="button" onclick="selectGame(10)">ðŸ‘€ Find the Object</button>
    </div>
  </section>

  <section id="instructions">
    <h2 id="game-title">Game Instructions</h2>
    <p id="game-instructions">Read the instructions before starting the game.</p>
    <button class="button" onclick="startGame()">Start Game</button>
  </section>

  <section id="gameplay">
    <h2 id="playing-title">Now Playing: </h2>
    <p>Game content coming soon...</p>
    <button class="button" onclick="navigate('games')">Back to Game Menu</button>
  </section>

  <script>
    const sections = document.querySelectorAll('section');
    const nav = document.getElementById('nav');
    const hamburger = document.getElementById('hamburger');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    function navigate(page) {
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(page).classList.add('active');
      nav.classList.remove('show');
    }

    const games = {
      1: {
        title: 'Memory Match',
        instructions: 'Flip cards and match the pairs. Try to remember the positions!'
      },
      2: {
        title: 'Guess the Number',
        instructions: 'Guess a number between 1 and 100. Try to get it in as few attempts as possible.'
      },
      3: {
        title: 'Rock Paper Scissors',
        instructions: 'Choose rock, paper, or scissors and try to beat the computer.'
      },
      4: {
        title: 'Quick Math',
        instructions: 'Solve as many math problems as you can in 60 seconds!'
      },
      5: {
        title: 'Music Match',
        instructions: 'Listen to a short melody and find the matching tone!'
      },
      6: {
        title: 'Target Clicker',
        instructions: 'Click targets as quickly as you can before they disappear.'
      },
      7: {
        title: 'Word Scramble',
        instructions: 'Unscramble the letters to form the correct word.'
      },
      8: {
        title: 'Balloon Pop',
        instructions: 'Pop the correct color balloons as they float up.'
      },
      9: {
        title: 'Reaction Timer',
        instructions: 'Test your reaction time by clicking as soon as the screen changes.'
      },
      10: {
        title: 'Find the Object',
        instructions: 'Search the screen and click the hidden object as fast as you can.'
      }
    };

    let selectedGame = null;

    function selectGame(gameId) {
      selectedGame = games[gameId];
      document.getElementById('game-title').textContent = selectedGame.title;
      document.getElementById('game-instructions').textContent = selectedGame.instructions;
      navigate('instructions');
    }

    function startGame() {
      document.getElementById('playing-title').textContent = `Now Playing: ${selectedGame.title}`;
      navigate('gameplay');
    }
  </script>
</body>
</html>
