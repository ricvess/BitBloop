<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitBloop</title>
  <style>
    :root {
      --primary-color: #87CEFA;
      --accent-color: #4682B4;
      --bg-color: #F0F8FF;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      color: white;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background-color: var(--accent-color);
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .hamburger:hover {
      background-color: #5A9BD5;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 200px;
      background-color: var(--primary-color);
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    nav.show {
      transform: translateX(0);
    }

    nav a {
      display: block;
      margin-bottom: 15px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    section {
      padding: 20px;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px 0;
    }

    button:hover {
      background-color: #5A9BD5;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid var(--accent-color);
      width: 200px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background-color: var(--accent-color);
      color: white;
      border-radius: 10px;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: white;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      color: var(--accent-color);
    }

    .flipped .card-front {
      transform: rotateY(180deg);
    }

    .flipped .card-back {
      transform: rotateY(0deg);
    }

    audio {
      display: none;
    }

    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <header>
    BitBloop
    <div class="hamburger" id="hamburger">‚ò∞</div>
  </header>

  <nav id="nav-menu">
    <a href="#home">Home</a>
    <a href="#games">Games</a>
    <a href="#account">Account</a>
  </nav>

  <section id="home">
    <h2>Welcome to BitBloop!</h2>
    <p>Enjoy fun mini-games with a fresh, light blue theme.</p>
  </section>

  <section id="account">
    <h2>Account</h2>
    <form id="account-form">
      <input type="text" id="username" placeholder="Your Name" required>
      <button type="submit">Save</button>
    </form>
    <p id="greeting"></p>
  </section>

  <section id="games">
    <h2>Memory Card Game</h2>
    <div class="game-board" id="game-board"></div>
    <button onclick="resetGame()">Reset Game</button>

    <hr />

    <h2>Guess the Number</h2>
    <input type="number" id="guess" placeholder="Enter number">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>
  </section>

  <audio id="bg-music" src="music.mp3" loop autoplay></audio>
  <audio id="click-sound" src="click.mp3"></audio>

  <script>
    // Hamburger Menu
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // Background Music Autoplay
    window.addEventListener('load', () => {
      document.getElementById('bg-music').play().catch(() => {
        console.log('Autoplay blocked');
      });
    });

    // Click Sound
    function playClickSound() {
      document.getElementById('click-sound').play();
    }

    // Account Form
    const accountForm = document.getElementById('account-form');
    accountForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      document.getElementById('greeting').textContent = `Hello, ${username}!`;
      playClickSound();
    });

    // Memory Card Game
    const board = document.getElementById('game-board');
    const images = ['üçé','üçå','üçá','üçì','üçí','üçç','ü•ù','üçë'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = '';
      const gameImages = shuffle([...images, ...images]);
      gameImages.forEach((img, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.image = img;
        card.innerHTML = `
          <div class="card-inner card-front">‚ùì</div>
          <div class="card-inner card-back">${img}</div>
        `;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
        cards.push(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains('flipped')) return;
      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.image === secondCard.dataset.image;
      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener('click', () => flipCard(firstCard));
      secondCard.removeEventListener('click', () => flipCard(secondCard));
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function resetGame() {
      cards = [];
      createBoard();
    }

    createBoard();

    // Guess the Number Game
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      if (userGuess === secretNumber) {
        result.textContent = 'You guessed it!';
      } else if (userGuess < secretNumber) {
        result.textContent = 'Too low!';
      } else {
        result.textContent = 'Too high!';
      }
      playClickSound();
    }
  </script>
</body>
</html>
