<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitBloop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #sideMenu {
      width: 250px;
      background-color: #444;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      padding: 1rem;
      color: white;
      transition: left 0.3s ease;
    }
    #sideMenu.open {
      left: 0;
    }
    main {
      padding: 2rem;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    .btn {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .game-options button {
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>BitBloop</h1>
    <nav>
      <button onclick="toggleMenu()">‚ò∞</button>
    </nav>
  </header>

  <div id="sideMenu">
    <h2>Menu</h2>
    <button class="btn" onclick="showScreen('home')">üè† Home</button>
    <button class="btn" onclick="showScreen('game-menu')">üéÆ Game Menu</button>
    <button class="btn" onclick="showScreen('leaderboard')">üèÜ Leaderboard</button>
  </div>

  <main>
    <section id="home" class="screen active">
      <h2>Welcome to BitBloop!</h2>
      <p>Let‚Äôs play and boost your brain!</p>
      <button class="btn" onclick="showScreen('game-menu')">Play Now</button>
    </section>

    <section id="game-menu" class="screen">
      <h2>Choose a Game</h2>
      <div class="game-options">
        <button class="btn" onclick="startGuessGame()">üéØ Guess the Number</button>
        <button class="btn" onclick="startRPSGame()">‚úä Rock Paper Scissors</button>
        <button class="btn" onclick="startQuickMath()">üß† Quick Math</button>
      </div>
    </section>

    <section id="guess-game" class="screen">
      <h2>Guess the Number</h2>
      <p>I'm thinking of a number between 1 and 10</p>
      <input type="number" id="guessInput">
      <button class="btn" onclick="checkGuess()">Guess</button>
      <p id="guessMessage"></p>
    </section>

    <section id="rps-game" class="screen">
      <h2>Rock Paper Scissors</h2>
      <button class="btn" onclick="playRPS('rock')">Rock</button>
      <button class="btn" onclick="playRPS('paper')">Paper</button>
      <button class="btn" onclick="playRPS('scissors')">Scissors</button>
      <p id="rpsResult"></p>
    </section>

    <section id="quick-math" class="screen">
      <h2>Quick Math</h2>
      <p id="mathProblem"></p>
      <input type="number" id="mathAnswer">
      <button class="btn" onclick="submitMath()">Submit</button>
      <p id="mathFeedback"></p>
    </section>

    <section id="leaderboard" class="screen">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </section>
  </main>

  <script>
    let currentScreen = 'home';
    let correctGuess;
    let mathCorrect;
    let score = 0;

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
      currentScreen = screenId;
    }

    function startGuessGame() {
      correctGuess = Math.floor(Math.random() * 10) + 1;
      showScreen('guess-game');
      document.getElementById('guessInput').value = '';
      document.getElementById('guessMessage').textContent = '';
    }

    function checkGuess() {
      const input = parseInt(document.getElementById('guessInput').value);
      const msg = document.getElementById('guessMessage');
      if (input === correctGuess) {
        msg.textContent = 'Correct! üéâ';
        score += 10;
      } else {
        msg.textContent = 'Wrong! Try again.';
      }
    }

    function startRPSGame() {
      showScreen('rps-game');
      document.getElementById('rpsResult').textContent = '';
    }

    function playRPS(player) {
      const options = ['rock', 'paper', 'scissors'];
      const ai = options[Math.floor(Math.random() * 3)];
      const result = document.getElementById('rpsResult');
      if (player === ai) {
        result.textContent = `Draw! Both chose ${ai}`;
      } else if ((player === 'rock' && ai === 'scissors') ||
                 (player === 'scissors' && ai === 'paper') ||
                 (player === 'paper' && ai === 'rock')) {
        result.textContent = `You win! AI chose ${ai}`;
        score += 10;
      } else {
        result.textContent = `You lose! AI chose ${ai}`;
      }
    }

    function startQuickMath() {
      const a = Math.floor(Math.random() * 10);
      const b = Math.floor(Math.random() * 10);
      mathCorrect = a + b;
      document.getElementById('mathProblem').textContent = `${a} + ${b} = ?`;
      document.getElementById('mathAnswer').value = '';
      document.getElementById('mathFeedback').textContent = '';
      showScreen('quick-math');
    }

    function submitMath() {
      const input = parseInt(document.getElementById('mathAnswer').value);
      const feedback = document.getElementById('mathFeedback');
      if (input === mathCorrect) {
        feedback.textContent = 'Correct! üéâ';
        score += 10;
      } else {
        feedback.textContent = 'Wrong! Try again.';
      }
    }

    function updateLeaderboard() {
      const board = document.getElementById('leaderboardList');
      board.innerHTML = '';
      const scores = [
        { name: 'You', points: score },
        { name: 'Alice', points: 80 },
        { name: 'Bob', points: 60 },
      ];
      scores.sort((a, b) => b.points - a.points);
      scores.forEach(s => {
        const li = document.createElement('li');
        li.textContent = `${s.name}: ${s.points} pts`;
        board.appendChild(li);
      });
    }

    document.getElementById('sideMenu').addEventListener('click', e => {
      if (e.target.matches('button')) {
        updateLeaderboard();
      }
    });
  </script>
</body>
</html>
